buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "unii.draft.mtg.parings"
        versionCode 36
        versionName "1.0.8"
        minSdkVersion 14
        targetSdkVersion 21
        generatedDensities = []
    }
    apply plugin: 'com.neenbedankt.android-apt'

// This is handled for you by the 2.0+ Gradle Plugin
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'


        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'

    provided "org.projectlombok:lombok:1.16.12"

    compile 'com.jakewharton:butterknife:7.0.1'
    compile('com.github.worker8:tourguide:1.0.14-SNAPSHOT@aar') {
        transitive = true
    }
    compile files('libs/greendao-2.1.0.jar')

    compile('com.github.afollestad.material-dialogs:core:0.8.5.6@aar') {
        transitive = true
    }
    //dagger
    provided 'javax.annotation:jsr250-api:1.0'
    compile 'com.google.dagger:dagger:2.0.2'
    provided 'com.google.dagger:dagger-compiler:2.0.2'



    compile('com.crashlytics.sdk.android:crashlytics:2.6.2@aar') {
        transitive = true;
    }
    //save player objects (protect from removing it)
    compile 'com.google.code.gson:gson:2.7'


    //tests
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.+"
}
